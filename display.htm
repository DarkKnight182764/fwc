<div>            
    <table>   
        <tr>
            <th ng-repeat="x in header">    
                {{x.name}}
            </th>
        </tr>         
        <tr ng-repeat="row in allRows">
            <td ng-repeat="val in row" >
                <img src="{{val}}" alt="{{val}}">
            </td>
        </tr>
    </table>
</div>
